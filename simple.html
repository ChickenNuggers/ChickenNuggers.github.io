
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <meta name="author" content"theoriginalbit (Joshua Asbury)">
    <!-- Theme taken from theoriginalbit, used as personal website with permission -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      
      html, body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #dddddd;
        background: #2a2a2a;
        width: 100%;
        height: 100%;
        display: -webkit-box;   /* OLD - iOS 6-, Safari 3.1-6 */
        display: -moz-box;      /* OLD - Firefox 19- (buggy but mostly works) */
        display: -ms-flexbox;   /* TWEENER - IE 10 */
        display: -webkit-flex;  /* NEW - Chrome */
        display: flex;          /* NEW, Spec - Opera 12.1, Firefox 20+ */
        text-rendering: optimizelegibility;
        -webkit-text-size-adjust: none;
      }
      
      * {
        cursor: default !important;
      }
      
      a {
        transition: all 0.5s linear;
        -o-transition: all 0.5s linear;
        -moz-transition: all 0.5s linear;
        -webkit-transition: all 0.5s linear;
        color: #dddddd;
      }
      
      a:hover {
        transition: all 0.5s linear;
        -o-transition: all 0.5s linear;
        -moz-transition: all 0.5s linear;
        -webkit-transition: all 0.5s linear;
        color: #4096ee;
      }
      
      h1 {
        margin-bottom: 30px;
        font-weight: bold;
        text-align: center;
      }
      
      h2, h4 {
        color: #dddddd;
        font-weight: 100;
        text-align: center;
        letter-spacing: 2px;
      }
      
      div ul {
        text-align: center;
        margin-top: 30px;
      }
      
      div ul li {
        color: #7b7b7b;
        display: inline;
        padding-left: 10px;
        padding-right: 10px;
        min-width: 40px;
      }
      
      div ul li a {
        font-weight: 100;
        letter-spacing: 1.5px;
      }
      
      div#content {
        width: 100%;
        height: 100%;
        margin: auto;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        -webkit-align-items: center;
        align-items: center;
        text-align: center;
      }
      
      div#content > div {
        margin: auto;
      }
      
      span[gray] {
        color: #777777;
      }
      
      span[blue] {
        color: #4096ee;
      }
      
      /* Extra small devices (phones, less than 768px) */
      @media (max-width: 767px) {
        h1 {
          font-size: 2em;
        }
        
        h2 {
          font-size: 1em;
        }
        
        h4 {
          font-size: 0.7em;
        }
      
        div ul {
          font-size: 1em;
        }
      }
      
      /* Small devices (tablets, 768px and up) */
      @media (min-width: 768px) {
        h1 {
          font-size: 5.3em;
        }
        
        h2 {
          font-size: 1.6em;
        }
      
        div ul {
          font-size: 1.2em;
        }
      }
      
      /* Medium devices (desktops, 992px and up) */
      @media (min-width: 992px) {
      }
      
      /* Large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div>
        <div>
          <h1><span blue>C</span><span gray>hicken</span><span blue>N</span><span gray>uggers</span></h1>
          <h2>Ryan Rion - Web Developer</h2>
          <h4>System Administrator for <a href="https://hashbang.sh" class="blue">#!</a></h4>
        </div>
        <div>
          <ul class="horizontal-link social-link">
            <li><a href="https://github.com/ChickenNuggers">GitHub</a></li>
            <li><a href="mailto:ryan@hashbang.sh">E-Mail</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
